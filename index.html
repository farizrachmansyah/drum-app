<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Drum App v1.0</title>
        <link rel="stylesheet" href="./stylesheet.css" />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="apps">
            <header>
                <h1>Drum Tap.</h1>
                <p>Make your own instrument by only tapping the box!</p>
                <!-- <p class="copyright">created with &hearts; from Cilnagkap</p> -->
            </header>
            <div class="visual"></div>

            <div class="pads">
                <div data-key="65" class="padKey">
                    <span>A</span>
                    <audio
                        data-key="65"
                        class="sound"
                        src="./assets/bass.mp3"
                    ></audio>
                </div>
                <div data-key="83" class="padKey">
                    <span>S</span>
                    <audio
                        data-key="83"
                        class="sound"
                        src="./assets/bongo1.mp3"
                    ></audio>
                </div>
                <div data-key="68" class="padKey">
                    <span>D</span>
                    <audio
                        data-key="68"
                        class="sound"
                        src="./assets/bongo2.mp3"
                    ></audio>
                </div>
                <div data-key="74" class="padKey">
                    <span>J</span>
                    <audio
                        data-key="74"
                        class="sound"
                        src="./assets/gatau.mp3"
                    ></audio>
                </div>
                <div data-key="75" class="padKey">
                    <span>K</span>
                    <audio
                        data-key="75"
                        class="sound"
                        src="./assets/kick.mp3"
                    ></audio>
                </div>
                <div data-key="76" class="padKey">
                    <span>L</span>
                    <audio
                        data-key="76"
                        class="sound"
                        src="./assets/snare.mp3"
                    ></audio>
                </div>
            </div>

            <footer>
                <p>created with &hearts; from Cilnagkap</p>
            </footer>
        </div>

        <script src="./script.js"></script>
    </body>
</html>
