<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Drum App v1.0</title>
        <link rel="stylesheet" href="./drum-app.css" />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="apps">
            <header>
                <h1>Music Tap.</h1>
                <p>Make your own music by only tapping the box!</p>
            </header>
            <div class="visual">
                <p>created with &hearts; from Cilnagkap</p>
            </div>

            <div class="pads">
                <div class="pad1">
                    <audio
                        class="sound"
                        src="./assets/drum-app/bubbles.mp3"
                    ></audio>
                </div>
                <div class="pad2">
                    <audio
                        class="sound"
                        src="./assets/drum-app/clay.mp3"
                    ></audio>
                </div>
                <div class="pad3">
                    <audio
                        class="sound"
                        src="./assets/drum-app/confetti.mp3"
                    ></audio>
                </div>
                <div class="pad4">
                    <audio
                        class="sound"
                        src="./assets/drum-app/glimmer.mp3"
                    ></audio>
                </div>
                <div class="pad5">
                    <audio
                        class="sound"
                        src="./assets/drum-app/moon.mp3"
                    ></audio>
                </div>
                <div class="pad6">
                    <audio
                        class="sound"
                        src="./assets/drum-app/ufo.mp3"
                    ></audio>
                </div>
            </div>
        </div>
        <script src="./drum-app.js"></script>
    </body>
</html>
